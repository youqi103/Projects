<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = true;
      document.write(`这是${a},它的类型是一个${typeof a}<br>`);
      let b = 1;
      document.write(`这是${b},它的类型是一个${typeof b}<br>`);
      let c = "hello";
      document.write(`这是${c},它的类型是一个${typeof c}<br>`);
      let d = null;
      document.write(`这是${d},它的类型是一个${typeof d}<br>`);
      let e;
      document.write(`这是${e},它的类型是一个${typeof e}<br>`);
      let f = 2.5;
      document.write(`这是${f},它的类型是一个${typeof f}<br>`);
    </script>
  </body>
</html>
