<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* th标题 tr行 td列 */
        table{
            border-collapse: collapse;
            
            width: 100%;
        }
        td,th{
            padding:10px;
            border: 1px solid;
            align-content: left;
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
   <table >
    <thead>
       <tr><th>姓名</th><th>年龄</th><th>性别</th> </tr> 
    </thead>
    <tbody>
      <tr><td>张三</td><td>25</td><td>男</td></tr>
    <tr><td>李四</td><td>23</td><td>男</td></tr>
    <tr><td>小妹</td><td>18</td><td>女</td></tr>  
    </tbody>
    
   </table> 
</body>
</html>
