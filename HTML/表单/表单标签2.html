<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <form action="#" method="post">
    <label for="name">用户名：</label>
    <!-- maxlength="6" 限制输入字符数 -->
     <!-- placeholder="请输入用户名" 提示文字 输入之后消失 -->
    <input type="text"  id="name"maxlength="6" placeholder="请输入用户名">
    <br><br>
    <label for="password">密码：</label>
    <!-- 密码框 输入时不可见 -->
    <input type="password" id="password" maxlength="10" placeholder="请输入密码">
    <br><br>
    <label for="gender">性别：</label>
    <!-- 默认checked="checked" 选中 -->
     男<input type="radio" name="gender" checked="checked">
     <!-- 如果radios是同一组，name相同，则互斥 -->
     女<input type="radio" name="gender">
     <br><br>
     <label for="hobby">爱好：</label>
     <!-- 复选框可以多选 -->
     篮球<input type="checkbox">
     足球<input type="checkbox">
     乒乓球<input type="checkbox">
     <br><br>
    <input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset">
    </form>
    <br>
    <!-- d搭配js使用 -->
    <input type="button" value="获取验证码"><br><br>
   
   上传头像： <input type="file">
</body>
</html>
