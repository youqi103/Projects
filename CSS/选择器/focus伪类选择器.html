<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 当input元素获得焦点时，背景颜色变为绿色，焦点就是鼠标点击或者键盘输入的地方 */
      input:focus {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <input type="text" /><input type="text" /><input type="text" />
    </form>
  </body>
</html>
