<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 子元素选择器 */
      /* 选择 div 元素的直接子元素 p 元素 */
      div > p {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p>我是儿子</p>
      <span>
        <p>我是孙子</p>
      </span>
    </div>
  </body>
</html>
