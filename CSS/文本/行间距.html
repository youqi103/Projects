<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行间距</title>
    <style>
      p {
        line-height: 36px;
      }
    </style>
  </head>
  <body>
    <p>默认字体大小为16px</p>
    <p>行高分为上间距、文本高度、下间距</p>
    <p>设置行高为36px,字体为16px,则上下间距各为10px</p>
  </body>
</html>
