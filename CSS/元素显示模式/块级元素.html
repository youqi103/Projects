<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 块级元素特点：
     1.独自占一行
     2.宽度默认是父元素的100%，高度默认是内容的高度
     4.高度、宽带、外边距、内边距都可以设置
     5是一个容器及盒子，里面可以放行内元素或块级元素
     常见的块级元素：div、p、h1-h6、ul、ol、li、form、table，最典型的块级元素就是div
     文字类的块级元素内不能使用块级元素,h1-h6,p
      -->
  </body>
  <div>块级元素独占一行</div>
  <p>果真吗？</p>
</html>
