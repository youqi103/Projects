<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 标签选择器权重为1 */
      div {
        color: pink;
      }
      /* 权重叠加 div h6 权重为1+1=2 */
      div h6 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- 继承权重为0 -->
      <h6>小老弟不讲武德,两个打一个把老大干死了。</h6>
    </div>
  </body>
</html>
