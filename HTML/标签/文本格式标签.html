<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>我是加粗标签strong</strong>
    <b>我是加粗标签b</b>
    <br>
    <br>
    <i>我是斜体标签i</i>
    <em>我是斜体标签em</em>
    <br>
    <br>
    <u>我是下划线标签u</u>
    <ins>我是下划线标签ins</ins>
    <br>
    <br>
    <del>我是删除线标签del</del>
    <strike>我是删除线标签strike</strike>
    <br>
    <br>
    <small>我是小号字体标签small</small>
    <big>我是大号字体标签big</big>
    <br>
    <br>
    <sup>上标标签sup</sup>
    <sub>下标标签sub</sub>
    <br>
    <br>
    <code>我是代码标签code</code>
    <pre>我是预格式化标签pre</pre>
    <br>
    <br>
    <kbd>我是键盘输入标签kbd</kbd>
    <br>
    <br>
</body>
</html>
