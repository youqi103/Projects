<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        text-align: center;
      }
      table,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
      th {
        background-color: lightgray;
        padding: 10px 20px;
      }
      table {
        border-collapse: collapse;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <script>
      let price = +prompt("请输入商品价格：");
      let num = +prompt("请输入商品数量：");
      let address = prompt("请输入收获地址：");
      let total = price * num;
      document.write(`<h3>订单确认</h3>
    <table>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>商品总价</th>
            <th>收获地址</th>
        </tr>
        <tr>
            <td>红米k70</td>
            <td>${price}</td>
            <td>${num}</td>
            <td>${total}</td>
            <td>${address}</td>
        </tr>
    </table>`);
    </script>
  </body>
</html>
