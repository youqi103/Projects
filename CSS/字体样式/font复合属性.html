<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 字体复合属性 -->
    <style>
        /* 字号和字体必须出现，否则不使用复合属性 */
        /* 且复合属性顺序不能改变 font-style font-weight 
        font-size/line-height font-family */
        p{
            font:italic 700 16px/20px "微软雅黑"
        }
    </style>
</head>
<body>
    <p style="font-weight: 700 ">字体700就是加粗</p>
    <strong style="font-weight:400">字体400就是不加粗</strong>
    <div>
       <p style="text-align:center">我是一名学生，今年20岁。</p>
      <p style="text-indent: 2em;">Hello,world! I am a student. I am 20 years old.</p>  
    </div>
   
</body>
</html>
