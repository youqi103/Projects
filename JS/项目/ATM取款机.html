<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let balance = 1000;
      while (true) {
        var operation = +prompt(`
        请选择您的操作
        1.存钱
        2.取钱
        3.查看余额
        4.退出系统
     `);
        if (operation === 1) {
          balance += +prompt("请输入存款金额：");
          alert("存款成功！当前余额为：" + balance);
        } else if (operation === 2) {
          let temp = +prompt("请输入取款金额：");
          if (temp > balance) {
            alert("余额不足，请重新输入！");
            continue;
          }
          balance -= temp;
          alert("取款成功！当前余额为：" + balance);
        } else if (operation === 3) {
          alert("当前余额为：" + balance);
        } else if (operation === 4) {
          break;
        }
      }
    </script>
  </body>
</html>
