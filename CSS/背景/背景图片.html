<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-image: url(/1.jpg);
        background-color: red;
        /* 默认是平铺的，设置为不平铺 */
        /*repeat-x; 横向平铺 repeat-y;纵向平铺*/
        background-repeat: no-repeat;
        /* 图片会遮住背景颜色 */
      }
    </style>
  </head>
  <body>
    <div>这是我插入的背景图片</div>
  </body>
</html>
