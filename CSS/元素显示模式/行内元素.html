<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 行内元素特点：
     1.一行可以容纳多个元素
     2.不可以设置宽高
     3.默认宽度为内容宽度
     4.行内元素只能容纳文本或其他行内元素 
     常见的行内元素有a、span、strong、b、em等
     -->

    <span>你好</span>
    <strong>我的天啊</strong>
    <span>收到了</span>
    <!-- 
      a内不能放a
      a内可以放块级元素，但是要转换一下
        -->
    <a href="#">块级元素</a>
  </body>
</html>
