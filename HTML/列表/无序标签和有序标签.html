<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>有序标签ol</h3>
   <p>你喜欢的食物有：</p>
   <ol>
    <li>西瓜</li>
    <li>苹果</li>
    <li>香蕉</li>
    <li>橘子</li>
   </ol>
   <h3>无序标签ul</h3>
   <p>你喜欢的运动项目有：</p>
   <ul>
    <li>篮球</li>
    <li>足球</li>
    <li>乒乓球</li>
   </ul>
</body>
</html>
