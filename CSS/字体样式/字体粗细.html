<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体粗细</title>
  </head>
  <body>
    <p style="font-weight: bold">这是一段加粗的文字，bold可改为700;</p>
    <p style="font-weight: 700">这是一段加粗的文字，bold可改为700;</p>
    <h2 style="font-weight: normal">
      标题默认加粗，我设置为不加粗 normal可改为400;
    </h2>
    <h2 style="font-weight: 400">
      标题默认加粗，我设置为不加粗 normal可改为400;
    </h2>
  </body>
</html>
