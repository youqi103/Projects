<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: kaiTi;
            color: orange;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>图片标签img，src指定图片路径</h1>
    <img src="https://www.w3school.com.cn/i/eg_tulip.jpg">
    <br><br>
    <h1>alt属性，当图片无法显示时，显示alt属性的内容</h1>
    <img src="" alt="郁金香">
    <br><br>
    <h1>title属性，鼠标悬停时显示title属性的内容</h1>
    <img src="https://www.w3school.com.cn/i/eg_tulip.jpg" alt="郁金香" title="郁金香">
    <br><br>
    <h1>width和height属性，设置图片的宽度和高度</h1>
    <p>设置图片的宽度为200px，高度为150px</p>
    <img src="https://www.w3school.com.cn/i/eg_tulip.jpg" alt="郁金香" width="200" height="150">
    <br><br>
    <h1>border属性，设置图片的边框</h1>
    <p>设置图片的边框为2px，颜色为红色</p>
    <img src="\1.jpg" alt="郁金香" border="2" style="border-color:red;">
    <br><br>
</body>
</html>
