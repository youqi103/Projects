<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本缩进</title>
    <style>
      .one {
        text-indent: 2em;
      }
      .two {
        text-indent: -2em;
      }
    </style>
  </head>
  <body>
    <p class="one">首行缩进两字符</p>
    <p class="two">左缩进两字符</p>
  </body>
</html>
