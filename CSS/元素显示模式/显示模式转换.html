<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        display: inline;
        background-color: pink;
      }
      span {
        display: block;
        height: 100px;
        width: 100px;
        background-color: aquamarine;
      }
      a {
        display: inline-block;
        height: 100px;
        width: 100px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div>块级元素转换为行内元素;</div>
    <div>块级元素转换为行内元素;</div>
    <span> 行内元素转换为块级元素;</span>
    <span>我是另一个行内元素</span>
    <a href="#">行内转行内块元素</a>
    <a href="">行内转行内块元素</a>
  </body>
</html>
